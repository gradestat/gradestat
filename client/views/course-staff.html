<template name="course_staff">
    <h3 class="content-subhead">Course Staff</h3>

    <div class="pure-g">
      <table class="dashboard-table">
	<tr class="table-header">
	  <td>
	    Name
	  </td>
	  <td>
	    Role
	  </td>
	</tr>
	{{#each staffList}}
	<tr>
	  <td>
	    <p class="course-page-title" style="height:20px;">
	      {{this.name}}
	    </p>
	  </td>
	  <td>
	    <p>
	      {{this.enrollment_type}}
	    </p>
	  </td>
	</tr>
	{{/each}}
      </table>
    </div>
</template>
