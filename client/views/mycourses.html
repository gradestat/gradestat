<template name="mycourses">
  <div class="header">
    <h1>Courses</h1>
  </div>
  <div class="content">
    {{#if noToken}}
    {{> updateToken}}
    {{/if}}

    <h2 class="content-subhead">My Courses</h2>

    <div class="pure-g">
      {{#each courses}}
      <div class="pure-u-1-4">
	<div class="course-link-wrapper">
	  <a href="#" class="course-link">
	    {{this.name}}
	  </a>
	</div>
      </div>
      {{/each}}
    </div>

    {{#if course}}
    <div id="course-title">
      <h2 class="content-subhead">
	{{course.name}}
	</h2>
    </div>
    {{/if}}

  </div>

</template>
