<template name="layout">
  <script>
    function showLoginBox() {
      var haze = document.getElementById("login-wrapper");
      haze.style.visibility = "visible";
    }
  </script>

  <div id="login-wrapper" class="content-wrapper" onclick="document.getElementById('login-wrapper').style.visibility='hidden';">
    <div id="login-box" class="content">
      
    </div>
  </div>

  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="{{pathFor 'splash'}}"><i class="fa fa-check-square-o"></i> Gradestat</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="{{pathFor 'about'}}" class="pure-menu-link">About</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link" onclick="showLoginBox();">Login</a></li>
      </ul>
    </div>
  </div>

  {{> yield}}
</template>

<template name="about">
  About
  <br>
  <a href="{{pathFor 'splash'}}">Home</a>
</template>

<template name="not-found">
  <div class="pure-g">
    <div class="content" id="panda-box">
      <h2>Sorry, we don't recognize this page...</h2>
      <img class="pure-img-responsive" width="600" alt="Page Not Found" src="404panda.jpeg"/>
    </div>
  </div>
</template>

<template name="splash">

  <div class="splash-container">
    <div class="splash">
      <h1 class="splash-head"><i class="fa fa-check-square-o"></i> Gradestat</h1>
      <p class="splash-subhead">
	Fast and simple grading solutions
      </p>
      <p>
        <a href="{{pathFor 'about'}}" class="pure-button pure-button-primary">Get Started</a>
      </p>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="ribbon l-box-lrg pure-g" id="cal-box">
      <div class="l-box-lrg is-center pure-u-1 pure-u-md-1-2 pure-u-lg-2-5">
        <img class="pure-img-responsive" alt="Cal" width="300" src="cal.png">
      </div>
      <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">

        <h2 class="content-head">A Grading Manager for UC Berkeley</h2>

        <p>
	  Gradestat provides UC Berkeley instructors with intuitive tools for managing staff and assignments. The easy-to-use platform makes the grading process painless by abstracting away the interfaces of glookup and bCourses and introducing additional functionality. Find all of your course data and management appliances in one place.
        </p>
      </div>
    </div>

    <div id="features-box-outer">
    <div class="content" id="features-box-inner">
      <h2 class="content-head is-center features-text">Grading Features</h2>

      <div class="pure-g">
        <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          <h3 class="content-subhead features-text features-subtitle">
            <i class="fa fa-th-large"></i>
	    Autograder Setup
          </h3>
          <p>
	    Schedule all of your classes autograders with ease using a fast, responsive graphical interface.
          </p>
        </div>
        <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          <h3 class="content-subhead features-text features-subtitle">
            <i class="fa fa-th-large"></i>
            Grader Assignment
          </h3>
          <p>
	    Quickly assign readers and instructors to grade assignments or individual submissions.
          </p>
        </div>
        <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
          <h3 class="content-subhead features-text features-subtitle">
            <i class="fa fa-th-large"></i>
	    Course Statistics
          </h3>
          <p>
	    View up-to-date statistics on your courses' graded assignments and instructor activity.
          </p>
        </div>
      </div>
    </div>
    </div>

    <div class="content">
      <h2 class="content-head is-center">Gradestat info</h2>

      <div class="pure-g">

        <div class="l-box-lrg pure-u-1 pure-u-md-1-2">
          <h4>Contact Us</h4>
          <p>
	    For questions or comments, contact: contact@gradestat.com.
	    <br><br>
	    For technical help, contact: help@gradestat.com.
          </p>
	</div>
        <div class="l-box-lrg pure-u-1 pure-u-md-1-2">
          <h4>More Information</h4>
          <p>
	    This site is not affiliated with UC Berkeley. It is owned and maintained indepentently. If you have any questions or concerns, you can contact us at one of the addresses provided in the "Contact Us" section.
          </p>
        </div>
      </div>

    </div>

    <div class="footer l-box is-center">
      Created by Michael Ball and Alec Guertin, U.C. Berkeley 2015.
    </div>

  </div>

</template>
